<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>圣诞快乐</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #2b3148 0, #050816 40%, #010208 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft Yahei", sans-serif;
      overflow: hidden;
    }
    .card {
      text-align: center;
      padding: 24px 28px;
      border-radius: 20px;
      background: rgba(10, 10, 25, 0.9);
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.12);
    }
   .tree {
      font-size: 32px;
      line-height: 1.1;
      white-space: pre;
      font-family: "Consolas", "Courier New", "Cascadia Mono", monospace; /* 等宽字体 */
      text-align: center;
      margin-bottom: 14px;
   }

    .title {
      font-size: 20px;
      margin: 4px 0;
    }
    .msg {
      font-size: 13px;
      color: #f3e5ff;
      margin: 4px 0 0;
    }
    .star {
      color: #ffd86b;
      animation: twinkle 1s ease-in-out infinite alternate;
    }
    @keyframes twinkle {
      from { text-shadow: 0 0 4px #ffd86b; transform: translateY(0); }
      to   { text-shadow: 0 0 12px #ffe9a6; transform: translateY(-1px); }
    }
  </style>
</head>
<body>
  <div class="card">
  <div class="tree">
  <span class="star">✶</span>
    /\
   /..\ 
  /....\
 /......\
/........\
 --------
    ||
</div>
<div class="title">2025 圣诞快乐</div>
<p class="msg">这怪书能许愿</p>
  </div>
</body>
</html>
